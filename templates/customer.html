<html>
  <head>
    <title>商品頁</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/product.css" />
  </head>
    

  <body style="margin: 0px; background-color:#eeeeee;">
    <div class="head">
        <a class="icon" href="/home/" style="text-decoration:none;float: left;"><i class="bi bi-house-fill"></i>回到首頁</a>
        <a class="icon" href = "/home/cart/" style="text-decoration:none; float: right;position: absolute;left: 150px;top: 19px;"><i class="bi bi-cart"></i>購物車</a>
        <a class="icon" href="book/" style="text-decoration:none; float: right;position: absolute;left: 265px;top: 19px;"><i class="bi bi-book" ></i>書籍區</a>
        <a class="icon" href="cd/"  style="text-decoration:none; float: right;position: absolute;left: 380px;top: 19px;"><i class="bi bi-disc"></i>CD區</a> 
        <div class="title" style="font-weight: bold;"><i class="bi bi-shop"></i>商品購買專區</div>
        <a class="icon" href="/" style="text-decoration:none;float: right;"><i class="bi bi-box-arrow-left"></i>登出</a>
        <a class="icon" href="/home/personal/" style="text-decoration:none; float: right;position: absolute;left: 1350px;top: 19px;"><i class="bi bi-person-circle"></i>{{name}}</a> 
    </div>
    
    

      <form action="/home/customer/" method="post">
        <label><br>搜尋商品<input type="text" name="keywords" placeholder="輸入關鍵字查詢相關商品" /></label>
        <input type="submit" value="搜尋"/>
      
        {%if relative%}
          <table id="mytable" class="producttable" width="500" border="1">
            <th>賣家名稱</th>
            <th>商品名稱</th>
            <th>價格</th>
            <th>剩餘數量</th>
            <th>評價</th>
            <th>商品資料</th>
            <th>購買數量</th>
            {% for row in relative %}
                <tr>
                    <td id="{{row[0]}}" name="seller">{{row[2]}}</td>
                    <td id="{{row[0]}}" name="pname">{{row[3]}}</td>
                    <td id="{{row[0]}}" name="pprice">{{row[4]}}</td>
                    <td id="{{row[0]}}" name="pnum">{{row[5]}}</td>
                    <td id="{{row[0]}}" name="pstar">{{row[6]}}</td>
                    <td id="{{row[0]}}" name="pinfo">{{row[7]}}</td>
                    <!-- 當事人無法購買自己的商品 (未解決) -->
                    <td><input type="number" id="{{row[0]}}" name="{{row[0]}}" min="1" max="{{row[5]}}" step="1" value="1"></td>
                    <td><button type="submit" id="{{row[0]}}" name="button" value="{{row[0]}}" >加入購物車</button></td>
                </tr>
            {% endfor %}
          </table>
        {%endif%}
      </form>

    {% if relative == [] %}
      <h3>無相關商品</h3>
    {% endif %}
    <!-- <script type="text/javascript">
      function add_to_cart(){
          alert('已將該商品加入購物車!')
      }
  </script> -->
  </body>
</html>
