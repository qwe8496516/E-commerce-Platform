<!DOCTYPE html>
<html>
    <head>
        <title>書庫</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="/static/css/product.css" />
    </head>

    <body style="margin: 0px; background-color:#eeeeee;">

        <div class="head">
            <a class="icon" href="/home/" style="text-decoration:none;float: left;"><i class="bi bi-house-fill"></i>回到首頁</a>
            <a class="icon" href = "/home/cart/" style="text-decoration: none;position: absolute;left: 145px;top: 18px;" ><i class="bi bi-cart"></i>購物車</a>
            <a class="icon" href = "/home/customer/" style="text-decoration: none;position: absolute;left: 255px;top: 18px;"><i class="bi bi-shop"></i>商品購買區</a>
            <div class="title" style="font-weight: bold;"><i class="bi bi-book"></i>書籍區</div>
            <a class="icon" href="/home/personal/" style="text-decoration:none; float: right;position: absolute;left: 1350px;top: 20px;"><i class="bi bi-person-circle"></i>{{name}}</a> 
            <a class="icon" href="/" style="text-decoration:none;float: right;"><i class="bi bi-box-arrow-left"></i>登出</a>
        </div>
    
        

        <form name="book" action="/home/customer/book/" method="post">  
            <label><br>搜尋書籍<input type="text" name="keywords" placeholder="輸入關鍵字查詢相關書籍" /></label>
            <input type="submit" value="搜尋"/> 
            {% if info %}
                <table id="mytable" class="producttable" width="500" border="1">
                    <th>賣家名稱</th>
                    <th>書籍名稱</th>
                    <th>價格</th>
                    <th>剩餘數量</th>
                    <th>評價</th>
                    <th>商品資料</th>
                    <th>購買數量</th>
                    {% for row in info%}
                        <tr>
                            <td id="{{row[0]}}" name="seller">{{row[2]}}</td>
                            <td id="{{row[0]}}" name="pname">{{row[3]}}</td>
                            <td id="{{row[0]}}" name="pprice">{{row[4]}}</td>
                            <td id="{{row[0]}}" name="pnum">{{row[5]}}</td>
                            <td id="{{row[0]}}" name="pstar">{{row[6]}}</td>
                            <td id="{{row[0]}}" name="pinfo">{{row[7]}}</td>
                            <td><input type="number" id="{{row[0]}}" name="{{row[0]}}" min="1" max="{{row[5]}}" step="1" value="1"></td>
                            <td><button type="submit" id="{{row[0]}}" name="button" value="{{row[0]}}">加入購物車</button></td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        </form>

        {% if info == [] %}
            <h3>無相關商品</h3>
        {% endif %}
        <!-- <script type="text/javascript">
            function add_to_cart(){
                alert('已將該商品加入購物車!')
            }
        </script> -->
    </body>
</html>
