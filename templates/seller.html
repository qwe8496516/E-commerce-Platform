<!DOCTYPE html>
<html>
    <head>
        <title>我的商品</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="/static/css/product.css" />
    </head>

    <body>
        <a href = "/home/">首頁</a>
        <a href = "/">登出</a>
        <p>我的商品</p>
        <a href = "/home/seller/sell_book/"><i class="bi bi-book"></i>我的書庫</a>
        <a href = "/home/seller/sell_cd/"><i class="bi bi-disc"></i>我的CD庫<br></a>
        <a href = "new_product/"><br>新增商品</a>
        
        <table class="producttable" width="500" border="1">
            <th>商品名稱</th>
            <th>價格</th>
            <th>剩餘數量</th>
            <th>評價</th>
            <th>商品資料</th>
            <th>商品種類</th>
            {% for row in productList %}
                <tr>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>
                    <td>{{row[6]}}</td>
                    <td>{{row[7]}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
